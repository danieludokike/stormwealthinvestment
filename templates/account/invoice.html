
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="images/favicon.png" rel="icon" />
<title>Recharge Invoice - Koice</title>
<meta name="author" content="harnishdesign.net">

<!-- Web Fonts
======================= -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900' type='text/css'>

<!-- Stylesheet
======================= -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<!-- Container -->
<div class="container-fluid invoice-container"> 

  <!-- Header -->
  <header>
    <div class="row align-items-center">
      <div class="col-sm-7 text-center text-sm-start mb-3 mb-sm-0"> <img  id="logo" src="https://res.cloudinary.com/daniela1/image/upload/v1649104530/contact_huxdr5.jpg" width="100%" /> </div>
      <div class="col-sm-5 text-center text-sm-end">
        <h4 class="mb-0">Invoice</h4>
        <p class="mb-0">TRANSACTION REFERRENCE:<br> {{tran_ref}}</p>
      </div>
    </div>
    <hr>
  </header>
  <!-- Main Content -->
  <main>
    <div style="z-index:1000;" class="card">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead>
              <tr>
                <td class="col-8"><strong>Transaction Summary</strong></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Transaction: {{tran_type}}</td>
              </tr>
              <tr>
                <td>Wallet address: {{wallet_addr}}</td>
              </tr>
              <tr>
                <td>Transaction Reference: {{tran_ref}}</td>
              </tr>
              <tr>
                <td colspan="2" class="text-end border-bottom-0"><strong>Date: {{date}}</strong></td>
              </tr>
            </tbody>
			<tfoot class="card-footer">
			  <tr>
                <td colspan="2" class="text-end"><strong>Sub Total: ${{amount}}</strong></td>
              </tr>
              <tr>
                <td colspan="2" class="text-end"><strong>Tax: $0.00</strong></td>
              </tr>
              <tr>
                <td colspan="2" class="text-end border-bottom-0"><strong>Total: ${{amount}}</strong></td>
              </tr>
			</tfoot>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
